<div class="container mx-auto p-6">
  <h1 class="bg-gradient-to-r  from-gray-50 via-gray-400 to-white/20
          bg-clip-text text-transparent text-4xl md:text-5xl lg:text-7xl font-bold text-center mt-8 mb-5 md:mb-8 pb-5">
            Admin Dashboard
            
  </h1>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-slate-600/30 shadow-md rounded-lg overflow-hidden">
      <thead class="bg-gray-100">
        <tr>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Number
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Username
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Email
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            User ID
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Current Role
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Action
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
      
        {% for user in users %}
          <tr class="hover:bg-slate-500/30">
            <td class="px-4 py-4 whitespace-nowrap">{{forloop.counter}}</td>
            <td class="px-4 py-4 whitespace-nowrap">{{user.first_name}} {{user.last_name}}</td>
            <td class="px-4 py-4 whitespace-nowrap">{{user.email}}</td>
            <td class="px-4 py-4 whitespace-nowrap">{{user.id}}</td>
            <td class="px-4 py-4 whitespace-nowrap">{{user.group_name}}</td>
            <td class="px-4 py-4 whitespace-nowrap">
                <a
                href="{% url "assign_role" user.id %}"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                >
                Change Role
                </a>
            </td>
          </tr>
        {% endfor %}
        
      </tbody>
    </table>
  </div>
</div>
