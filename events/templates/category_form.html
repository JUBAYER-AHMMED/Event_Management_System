{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Form</title>

    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
    {% include "header_org.html" %}
    <h1 class="bg-gradient-to-r  from-gray-50 via-gray-400 to-white/20
          bg-clip-text text-transparent text-4xl md:text-5xl lg:text-7xl font-bold text-center mt-8 mb-5 md:mb-8 pb-5">
          {% if e == 'create' %}
            Create Category
          {% elif e == 'update' %}
            Update Category
          {% endif %}    
    </h1>

    <div class="w-1/2 mt-8 mx-auto shadow-md p-4">
        {% if messages %} 
           {% for message in messages %}
              <p class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</p>
           {% endfor %}
          
        {% endif %}
   
    <form action="" method="POST">

        {% csrf_token %}
        {{category_form.as_p}}
        <button class="block mx-auto rounded-md my-4 px-6 py-3 shadow-lg border-black bg-gradient-to-t from-transparent via-slate-800 to-blue-800" type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
